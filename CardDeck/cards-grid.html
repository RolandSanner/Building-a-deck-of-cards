<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='cards-grid.css'>
    <title>Cards</title>
</head>
<body>
    <h1>Cards Demo</h1>

    <div>
        <button class="btn btn-primary">Move Left</button>
        <button class="btn btn-danger">Move Right</button>
        <button class="btn btn-primary">Shuffle Left</button>
        <button class="btn btn-danger">Shuffle Right</button>
    </div>

    <div id='main-grid'>
        <div id="left" class="deck">
            <div class='blackCard'>A &spades;</div>
            <div class='redCard'>3 &diams;</div>
            <div class='redCard'>4 &hearts;</div>
            <div class='redCard'>7 &hearts;</div>
            <div class='redCard'>4 &diams;</div>
            <div class='redCard'>5 &diams;</div>
            <div class='redCard'>6 &diams;</div>
            <div class='redCard'>7 &diams;</div>
            <div class='redCard'>8 &diams;</div>
            <div class='redCard'>9 &diams;</div>
            <div class='redCard'>10 &diams;</div>



        </div>
        <div id="right" class="deck">
            <div class='blackCard'>2 &clubs;</div>
            <div class='blackCard'>9 &spades;</div>
            <div class='blackCard'>4 &spades;</div>
            <div class='redCard'> 7 &hearts;</div>
            <div class='blackCard'>3 &clubs;</div>
            <div class='blackCard'>4 &clubs;</div>
            <div class='blackCard'>5 &clubs;</div>
            <div class='blackCard'>6 &clubs;</div>
            <div class='blackCard'>7 &clubs;</div>
            <div class='blackCard'>8 &clubs;</div>
            <div class='blackCard'>9 &clubs;</div>

        </div>


    </div>
</body>
</html>
